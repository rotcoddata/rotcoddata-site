<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotcod Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; margin: 0; }
    header { background: #1e40af; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    h1 { margin: 0; }
    button.logout { background: #dc2626; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    main { padding: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #1e40af; color: white; }
    #loading { text-align: center; padding: 10px; color: gray; }
  </style>
</head>
<body>

<header>
  <h1>Rotcod Admin Dashboard</h1>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<main>
  <h3>Float Balance: <span id="balance">$0.00</span></h3>
  <input id="search" type="text" placeholder="Search by name or phone" onkeyup="searchTable()" style="margin-bottom:10px; padding:5px;">
  <button onclick="exportCSV()">Export CSV</button>

  <div id="loading">Loading transactions...</div>
  <table id="transactions" style="display:none;">
    <thead>
      <tr>
        <th>Transaction ID</th>
        <th>Customer</th>
        <th>Phone</th>
        <th>Bundle</th>
        <th>Price</th>
        <th>Fee</th>
        <th>Profit</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<script>
  // âœ… Block unauthorized access
  if (!localStorage.getItem("rotcod_admin")) {
    window.location.href = "login.html";
  }

  // âœ… Logout
  function logout() {
    localStorage.removeItem("rotcod_admin");
    window.location.href = "login.html";
  }

  // âœ… Fetch real transactions from backend
  async function loadTransactions() {
    const loading = document.getElementById("loading");
    const table = document.getElementById("transactions");
    const tbody = table.querySelector("tbody");

    try {
      const res = await fetch("https://rotcod-backend.onrender.com/api/transactions");
      if (!res.ok) throw new Error("Failed to fetch transactions");

      const data = await res.json();
      tbody.innerHTML = "";

      if (data.length === 0) {
        loading.innerText = "No transactions found.";
        return;
      }

      data.forEach(tx => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${tx.id || "â€”"}</td>
          <td>${tx.customer || "â€”"}</td>
          <td>${tx.phone || "â€”"}</td>
          <td>${tx.bundle || "â€”"}</td>
          <td>${tx.price || 0}</td>
          <td>${tx.fee || 0}</td>
          <td>${tx.profit || 0}</td>
          <td>${tx.time || new Date().toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });

      loading.style.display = "none";
      table.style.display = "table";

    } catch (error) {
      loading.innerText = "âš ï¸ Could not load transactions.";
      console.error(error);
    }
  }

  // âœ… Search transactions
  function searchTable() {
    const input = document.getElementById("search").value.toLowerCase();
    const rows = document.querySelectorAll("#transactions tbody tr");
    rows.forEach(row => {
      row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
    });
  }

  // âœ… Export CSV
  function exportCSV() {
    const rows = document.querySelectorAll("table tr");
    const csv = Array.from(rows).map(row =>
      Array.from(row.children).map(cell => `"${cell.innerText}"`).join(",")
    ).join("\n");
    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "rotcod_transactions.csv";
    link.click();
  }

  // ðŸš€ Load on startup
  loadTransactions();
</script>

</body>
</html>
