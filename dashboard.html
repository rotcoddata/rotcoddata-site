<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotcod Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e40af;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #2563eb;
      color: white;
    }
    tr:hover {
      background-color: #f1f5f9;
    }
    .logout-btn {
      float: right;
      background: #ef4444;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>

  <header>
    <h2>Rotcod Admin Dashboard</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <h3>ðŸ“Š Transactions</h3>
    <table id="transactionsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Customer</th>
          <th>Phone</th>
          <th>Bundle</th>
          <th>Price</th>
          <th>Fee</th>
          <th>Profit</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="8" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // Security check
    if (!localStorage.getItem("rotcod_admin")) {
      window.location.href = "login.html";
    }

    async function loadTransactions() {
      const tableBody = document.querySelector("#transactionsTable tbody");

      try {
        const res = await fetch("https://rotcod-backend.onrender.com/api/transactions");
        const data = await res.json();

        tableBody.innerHTML = data.map(tx => `
          <tr>
            <td>${tx.id}</td>
            <td>${tx.customer}</td>
            <td>${tx.phone}</td>
            <td>${tx.bundle}</td>
            <td>${tx.price}</td>
            <td>${tx.fee}</td>
            <td>${tx.profit}</td>
            <td>${tx.time}</td>
          </tr>
        `).join("");
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="8" style="text-align:center;color:red;">Error loading data</td></tr>`;
      }
    }

    function logout() {
      localStorage.removeItem("rotcod_admin");
      window.location.href = "login.html";
    }

    loadTransactions();
  </script>

</body>
</html>
