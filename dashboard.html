<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotcod Admin Dashboard</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    margin: 0;
    background: #f3f4f6;
    font-family: Arial, sans-serif;
  }

  header {
    background: #1e40af;
    padding: 15px 20px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h2 {
    margin: 0;
  }

  button {
    background: #ef4444;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background: #dc2626;
  }

  .container {
    padding: 20px;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
  }

  .card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
  }

  .table-box {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-top: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
  }

  th {
    background: #e5e7eb;
  }
</style>
</head>

<body>

<header>
  <h2>Rotcod Admin Dashboard</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <!-- KPI CARDS -->
  <div class="cards">
    <div class="card">
      <h3>Total Sales</h3>
      <p id="totalSales">0</p>
    </div>
    <div class="card">
      <h3>Total Profit</h3>
      <p id="totalProfit">0</p>
    </div>
    <div class="card">
      <h3>Float Balance</h3>
      <p id="floatBalance">0</p>
    </div>
    <div class="card">
      <h3>Total Transactions</h3>
      <p id="totalTx">0</p>
    </div>
  </div>

  <!-- CHARTS -->
  <div class="card">
    <canvas id="salesChart"></canvas>
  </div>

  <div class="card" style="margin-top:20px;">
    <canvas id="profitChart"></canvas>
  </div>

  <!-- TRANSACTIONS TABLE -->
  <div class="table-box">
    <h3>ðŸ“Š Transactions</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Customer</th><th>Phone</th><th>Bundle</th>
          <th>Price</th><th>Fee</th><th>Profit</th><th>Time</th>
        </tr>
      </thead>
      <tbody id="txTable"></tbody>
    </table>
  </div>

</div>

<script>
/* -------------------------------
    SECURE LOGIN CHECK
--------------------------------*/
if (!localStorage.getItem("rotcod_admin")) {
  window.location.href = "login.html";
}

/* -------------------------------
    LOGOUT
--------------------------------*/
function logout() {
  localStorage.removeItem("rotcod_admin");
  window.location.href = "login.html";
}

/* -------------------------------
    GLOBAL VARIABLES
--------------------------------*/
let salesChart;
let profitChart;

const API = "https://rotcod-backend.onrender.com";

/* -------------------------------
    FETCH AND REFRESH DASHBOARD
--------------------------------*/
async function loadDashboard() {
  try {
    const res = await fetch(`${API}/api/transactions`);
    const data = await res.json();

    updateTable(data);
    updateKPIs(data);
    updateCharts(data);

  } catch (e) {
    console.error("Error loading data:", e);
  }
}

/* -------------------------------
    UPDATE KPI CARDS
--------------------------------*/
function updateKPIs(data) {
  const totalSales = data.reduce((sum, x) => sum + Number(x.price), 0);
  const totalProfit = data.reduce((sum, x) => sum + Number(x.profit), 0);

  document.getElementById("totalSales").textContent = totalSales;
  document.getElementById("totalProfit").textContent = totalProfit;
  document.getElementById("totalTx").textContent = data.length;

  // FLOAT BALANCE = Total profit
  document.getElementById("floatBalance").textContent = totalProfit;
}

/* -------------------------------
    UPDATE TABLE
--------------------------------*/
function updateTable(data) {
  const tbody = document.getElementById("txTable");
  tbody.innerHTML = "";

  data.forEach(t => {
    tbody.innerHTML += `
      <tr>
        <td>${t.id}</td>
        <td>${t.customer || "â€”"}</td>
        <td>${t.phone || "â€”"}</td>
        <td>${t.bundleName}</td>
        <td>${t.price}</td>
        <td>${t.fee}</td>
        <td>${t.profit}</td>
        <td>${t.time}</td>
      </tr>
    `;
  });
}

/* -------------------------------
    CHARTS (Dynamic using Chart.js)
--------------------------------*/
function updateCharts(data) {
  const labels = data.map(x => x.time);
  const prices = data.map(x => Number(x.price));
  const profits = data.map(x => Number(x.profit));

  // SALES CHART (LINE)
  if (salesChart) salesChart.destroy();
  salesChart = new Chart(
    document.getElementById("salesChart"),
    {
      type: "line",
      data: {
        labels,
        datasets: [{
          label: "Sales",
          data: prices,
          borderWidth: 2
        }]
      }
    }
  );

  // PROFIT CHART (BAR)
  if (profitChart) profitChart.destroy();
  profitChart = new Chart(
    document.getElementById("profitChart"),
    {
      type: "bar",
      data: {
        labels,
        datasets: [{
          label: "Profit",
          data: profits,
          borderWidth: 2
        }]
      }
    }
  );
}

/* -------------------------------
    AUTO REFRESH EVERY 10 SECONDS
--------------------------------*/
setInterval(loadDashboard, 10000);

/* INITIAL LOAD */
loadDashboard();

</script>

</body>
</html>
