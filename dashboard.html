<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotcod Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f4f6; margin: 0; }
    header {
      background: #1e40af;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 22px; }
    main { padding: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th { background: #1e40af; color: white; }
    tr:hover { background: #f1f5f9; }
    button {
      background: #1e40af;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #2563eb; }
    footer {
      text-align: center;
      padding: 15px;
      background: #1e40af;
      color: white;
      margin-top: 30px;
    }
    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 220px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“Š Rotcod Admin Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main>
    <h2>Float Balance: <span id="floatBalance">$0.00</span></h2>

    <div class="top-controls">
      <input type="text" id="searchBox" placeholder="Search by name or phone" onkeyup="filterTable()">
      <button onclick="exportCSV()">ðŸ“¤ Export CSV</button>
    </div>

    <table id="transactionsTable">
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>Customer</th>
          <th>Phone</th>
          <th>Bundle</th>
          <th>Price</th>
          <th>Fee</th>
          <th>Profit</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>Â© 2025 Rotcod Data Bundles â€” Admin Portal</footer>

  <script>
    // ðŸ”’ Redirect if not logged in
    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "login.html";
    }

    // ðŸ§¾ Dummy data (replace later with backend fetch)
    const transactions = [
      { id: "T001", customer: "John", phone: "0712345678", bundle: "Daily 500MB", price: 50, fee: 5, profit: 5, time: "2025-10-29 12:00" },
      { id: "T002", customer: "Amina", phone: "0798765432", bundle: "Weekly 2GB", price: 200, fee: 10, profit: 10, time: "2025-10-29 12:10" }
    ];

    function loadTable() {
      const tbody = document.querySelector("#transactionsTable tbody");
      tbody.innerHTML = "";
      transactions.forEach(t => {
        const row = `
          <tr>
            <td>${t.id}</td>
            <td>${t.customer}</td>
            <td>${t.phone}</td>
            <td>${t.bundle}</td>
            <td>${t.price}</td>
            <td>${t.fee}</td>
            <td>${t.profit}</td>
            <td>${t.time}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    function filterTable() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      const rows = document.querySelectorAll("#transactionsTable tbody tr");
      rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(query) ? "" : "none";
      });
    }

    function exportCSV() {
      let csv = "Transaction ID,Customer,Phone,Bundle,Price,Fee,Profit,Time\n";
      transactions.forEach(t => {
        csv += `${t.id},${t.customer},${t.phone},${t.bundle},${t.price},${t.fee},${t.profit},${t.time}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "transactions.csv";
      link.click();
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }

    loadTable();
  </script>

</body>
</html>
