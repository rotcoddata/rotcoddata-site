<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotcod Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f4f6; margin: 0; }
    header {
      background: #1e40af;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 22px; }
    main { padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 8px; overflow: hidden; }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #1e40af; color: white; }
    tr:hover { background: #f1f5f9; }
    button {
      background: #1e40af;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #2563eb; }
    footer {
      text-align: center;
      padding: 15px;
      background: #1e40af;
      color: white;
      margin-top: 30px;
    }
    .topbar {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logout {
      background: #dc2626;
    }
    .logout:hover {
      background: #ef4444;
    }
  </style>
</head>
<body>

<script>
  // Redirect to login if not logged in
  if (sessionStorage.getItem('isLoggedIn') !== 'true') {
    window.location.href = 'login.html';
  }

  function logout() {
    sessionStorage.removeItem('isLoggedIn');
    window.location.href = 'login.html';
  }
</script>

<header>
  <div class="topbar">
    <h1>Rotcod Admin Dashboard</h1>
  </div>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<main>
  <h3>Float Balance: $0.00</h3>

  <div>
    <input type="text" id="search" placeholder="Search by name or phone" style="padding:8px;width:250px;">
    <button onclick="exportCSV()">Export CSV</button>
  </div>

  <table id="transactionsTable">
    <thead>
      <tr>
        <th>Transaction ID</th>
        <th>Customer</th>
        <th>Phone</th>
        <th>Bundle</th>
        <th>Price</th>
        <th>Fee</th>
        <th>Profit</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>T001</td>
        <td>John</td>
        <td>0712345678</td>
        <td>Daily 500MB</td>
        <td>50</td>
        <td>5</td>
        <td>5</td>
        <td>2025-10-29 12:00</td>
      </tr>
      <tr>
        <td>T002</td>
        <td>Amina</td>
        <td>0798765432</td>
        <td>Weekly 2GB</td>
        <td>200</td>
        <td>10</td>
        <td>10</td>
        <td>2025-10-29 12:10</td>
      </tr>
    </tbody>
  </table>
</main>

<footer>
  © 2025 Rotcod Data Bundles — Admin Dashboard
</footer>

<script>
  function exportCSV() {
    alert("Exporting CSV file...");
  }
</script>

</body>
</html>
