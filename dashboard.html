<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotcod Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; margin: 0; }
    header { background: #1e40af; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    h1 { margin: 0; }
    button.logout { background: #dc2626; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    main { padding: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #1e40af; color: white; }
  </style>
</head>
<body>

<header>
  <h1>Rotcod Admin Dashboard</h1>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<main>
  <h3>Float Balance: <span id="balance">$0.00</span></h3>
  <input id="search" type="text" placeholder="Search by name or phone" onkeyup="searchTable()" style="margin-bottom:10px; padding:5px;">
  <button onclick="exportCSV()">Export CSV</button>

  <table id="transactions">
    <thead>
      <tr>
        <th>Transaction ID</th>
        <th>Customer</th>
        <th>Phone</th>
        <th>Bundle</th>
        <th>Price</th>
        <th>Fee</th>
        <th>Profit</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>T001</td><td>John</td><td>0712345678</td><td>Daily 500MB</td><td>50</td><td>5</td><td>5</td><td>2025-10-29 12:00</td></tr>
      <tr><td>T002</td><td>Amina</td><td>0798765432</td><td>Weekly 2GB</td><td>200</td><td>10</td><td>10</td><td>2025-10-29 12:10</td></tr>
    </tbody>
  </table>
</main>

<script>
  // ✅ Block unauthorized access
  if (!localStorage.getItem("rotcod_admin")) {
    window.location.href = "login.html";
  }

  // ✅ Logout
  function logout() {
    localStorage.removeItem("rotcod_admin");
    window.location.href = "login.html";
  }

  // ✅ Simple search
  function searchTable() {
    const input = document.getElementById("search").value.toLowerCase();
    const rows = document.querySelectorAll("#transactions tbody tr");
    rows.forEach(row => {
      row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
    });
  }

  // ✅ Export CSV
  function exportCSV() {
    const rows = document.querySelectorAll("table tr");
    const csv = Array.from(rows).map(row =>
      Array.from(row.children).map(cell => `"${cell.innerText}"`).join(",")
    ).join("\n");
    const blob = new Blob([csv], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "rotcod_transactions.csv";
    link.click();
  }
</script>

</body>
</html>
